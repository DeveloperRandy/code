<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sayang</title>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="opening-screen">
        <div class="opening-content">
            <h1 class="header_text">I have a message for you...</h1>
            <button class="romantic-btn yes-button" onclick="openMessage()">Click to Open ðŸ’Œ</button>
        </div>
    </div>

    <div id="bg-overlay"></div>

    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <clipPath id="heartClip" clipPathUnits="objectBoundingBox">
                <path d="M0.5,0.88 L0.43,0.82 C0.19,0.6 0.06,0.48 0.06,0.34 C0.06,0.21 0.16,0.12 0.28,0.12 C0.35,0.12 0.42,0.15 0.46,0.2 C0.48,0.15 0.55,0.12 0.62,0.12 C0.74,0.12 0.84,0.21 0.84,0.34 C0.84,0.48 0.71,0.6 0.47,0.82 L0.5,0.88 Z"></path>
            </clipPath>
        </defs>
    </svg>

    <div id="heart-background"></div> 
    <div id="flower-container"></div>

    <div id="question-container" class="container" style="display: none;">
        <h1 id="main-title">Habibi would you like to become my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button romantic-btn" onclick="handleYesClick()">Yes</button>
            <button class="no-button romantic-btn" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <video autoplay loop muted playsinline class="video-media">
                <source src="/gifs/one.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div id="display-container" class="container" style="display: none; opacity: 0;">
        <h1 id="timed-message" class="header_text"></h1>
        
        <div id="love-scale-container" style="display: none;">
            <p style="font-size: 1.8em; color: #ff758c; margin-bottom: 20px;">On a scale ... how much?</p>
            <div class="scale-grid">
                <button class="romantic-btn yes-button scale-btn" onclick="submitLoveScale(6)">A million</button>
                <button class="romantic-btn yes-button scale-btn" onclick="submitLoveScale(7)">A Billion</button>
                <button class="romantic-btn yes-button scale-btn" onclick="submitLoveScale(8)">A Trillion</button>
                <button class="romantic-btn yes-button scale-btn" onclick="submitLoveScale(9)">A Quadrillion</button>
                <button class="romantic-btn yes-button scale-btn" onclick="submitLoveScale(10)">A Quintillion</button>
                <button class="romantic-btn yes-button scale-btn" onclick="submitLoveScale(10)">A SextillionðŸ˜‰</button>
            </div>
        </div>

        <div id="main-media-wrapper" class="gif_container">
            <video id="timed-video" autoplay loop muted playsinline class="video-media">
                <source id="video-source" src="" type="video/mp4">
            </video>
        </div>

        <div id="gallery-container" style="display: none;">
            <div class="memory-grid" id="memory-grid"></div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="merijaan.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
